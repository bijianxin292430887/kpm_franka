_target_: agent.idm_agent.IDM_Agent
_recursive_: false

device: ${device}

latent_policy:
  _target_: agent.idm_latent_policy.IDM_Latent_Policy_Agent
  _recursive_: false


  device: ${device}

  model:
    _target_: agent.idm_latent_policy.IDM_Latent_Policy
    _recursive_: false

    visual_input: True
    device: ${device}

    input_dim: 7

    diffusion_opt:
      beta_max: 0.3
      interval: 50
      device: ${device}
      ema: 0.9

    obs_encoder:
      _target_: agent.obs_encoder.ImageEncoder
      embedding_dim: 128

  trainset:
  valset:


  optimization:
    _target_: torch.optim.AdamW
    lr: 1e-4
    weight_decay: 0

  train_batch_size: 256
  val_batch_size: 256
  num_workers: 4
  epoch: 500
  eval_every_n_epochs: 10


###load action decoder
idm_model:
  _target_: agent.idm_koopman_cotrain.IDM_Cotrain_Agent
  _recursive_: false

  model:
    _target_: agent.idm_koopman_cotrain.IDM_Cotrain_Policy
    _recursive_: false
    device: ${device}
    idm_model:
      _target_: agents.models.idm.idm_model.Single_Koopman_AutoEncoder_Cotrain
      input_dim: ${obs_dim}
      action_dim: ${action_dim}
      hidden_dims: ${hidden_dims}
      latent_dim: ${kpm_latent_dim}
      mask_dim: ${obs_mask_dim}
      backbone: ${backbone}
      target_k: ${target_k}

  trainset:
  valset:

  optimization:
    _target_: torch.optim.AdamW
    lr: 3e-4
    weight_decay: 0.01

  train_batch_size: ${train_batch_size}
  val_batch_size: ${val_batch_size}
  num_workers: ${num_workers}
  epoch: ${epoch}
  device: ${device}
  scale_data: False
  eval_every_n_epochs: ${decoder_eval_every_n_epochs}
  action_loss_factor: ${action_loss_factor}


